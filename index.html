<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 class="one">Generate a</h1>
            <h1 class="two">Random Password ...</h1>
        </div>

        <div class="line"></div>

        <div id="display" class="password-cont">
            <!-- <p>1234567890er</p> -->

            <img id="copy-btn" src="black.png" alt="copy">



        </div>


        <div class="password-generator">
            <div class="selection">
                <label for="password-length">Select Password Length:</label>
                <select id="password-length">
                    <option value="4">4 Characters</option>
                    <option value="6">6 Characters</option>
                    <option value="8">8 Characters</option>
                    <option value="10">10 Characters</option>
                    <option value="12" selected>12 Characters</option>
                </select>

            </div>



            <button onclick="Generate()">
                <i class="fa-solid fa-bolt"></i>
                <span>Generate Password</span>

            </button>
        </div>


    </div>







    <script src="script.js"></script>
</body>

</html>
